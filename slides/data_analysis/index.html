<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Business Intelligence</title>

    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="../reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="../reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="../reveal.js/dist/theme/black.css" />

    <!-- Theme for syntax highlighting -->
    <link rel="stylesheet" href="../reveal.js/plugin/highlight/monokai.css" />
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Placeholder for dynamically loaded HTML content -->
        <section id="cover-placeholder">
          <!-- This section will be populated by the includeHTML function -->
        </section>
        <section
          data-markdown="slides.md"
          data-separator="^\n---\n"
          data-separator-vertical="^\n--\n"
          data-separator-notes="^Note:"
        ></section>
      </div>
    </div>

    <!-- Reveal.js JavaScript -->
    <script src="../reveal.js/dist/reveal.js"></script>
    <script src="../reveal.js/plugin/notes/notes.js"></script>
    <script src="../reveal.js/plugin/markdown/markdown.js"></script>
    <script src="../reveal.js/plugin/highlight/highlight.js"></script>
    <script src="../utils.js"></script>

    <script>
      Reveal.initialize({
        hash: true,
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });

      // Call the includeHTML function to insert the content from 'cover.html'
      document.addEventListener("DOMContentLoaded", () => {
        includeHTML("../templates/cover.html", "cover-placeholder", {
          title: "Business Intelligence",
        });
      });
    </script>
  </body>
</html>
