<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="../reveal.js/dist/reset.css">
	<link rel="stylesheet" href="../reveal.js/dist/reveal.css">
	<link rel="stylesheet" href="../reveal.js/dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="../reveal.js/plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<img src="../assets/msb_logo.svg" alt="msb logo"
					style="height: 180px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
				<h3>Data Managment and Business Intelligence</h3>
				<p>
					<small><a href="https://www.linkedin.com/in/christoph-baldow/?originalSubdomain=de">Christoph
							Baldow</a> and <a href="https://www.linkedin.com/in/viktor-atalla-aa0b86170/">Viktor
							Atalla</a></small>
				</p>
				<img src="../assets/atroo_logo.svg" alt="atroo logo"
					style="width: 200px; margin: 0 auto 4rem auto;  padding-right: 5rem; background: transparent;" class="demo-logo">
				<img src="../assets/debtray_logo.svg" alt="debtray logo"
					style="width: 200px; margin: 0 auto 4rem auto; padding-left: 5rem; background: transparent;" class="demo-logo">
			</section>

			<section>Slide 2</section>
		</div>
	</div>

	<script src="../reveal.js/dist/reveal.js"></script>
	<script src="../reveal.js/plugin/notes/notes.js"></script>
	<script src="../reveal.js/plugin/markdown/markdown.js"></script>
	<script src="../reveal.js/plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
